<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>coofe shop</title>
</head>
<body>
    <!-- HEADER SECTION STARTS -->
    <header class="header">

        <!-- LOGO -->
        <a href="#" class="header__logo">
            <img class="header__img" src="./images/logo.png" alt="">
        </a>

        <!-- NAVBAR -->
        <nav class="navbar">
            <a class="navbar__link" href="#home">home</a>
            <a class="navbar__link" href="#about">about</a>
            <a class="navbar__link" href="#menu">menu</a>
            <a class="navbar__link" href="#products">products</a>
            <a class="navbar__link" href="#review">review</a>
            <a class="navbar__link" href="#contact">contact</a>
            <a class="navbar__link" href="#blogs">blogs</a>
        </nav>

        <!-- ICONS -->
        <div class="icons">
            <div class="icons__box fas fa-search" id="search-btn"></div>
            <div class="icons__box fas fa-shopping-cart" id="cart-btn"></div>
            <div class="icons__box fas fa-bars" id="menu-btn"></div>
        </div>

        <!-- SEARCH FORM -->
        <div class="search-form">
            <input class="search-form__input" type="search" id="search-box" placeholder="search here..">
            <label  for="search-box" class="search-form__label fas fa-search"></label>
        </div>

        <!-- CART -->
            <div class="cart__items__container">
                <div class="cart__item">
                    <span class="fas fa-times"></span>
                    <img src="./images/cart-item-1.png" alt="">
                    <div class="content">
                        <h3>cart item 01</h3>
                        <div class="price">$15.99</div>
                    </div>
                </div>
                <div class="cart__item">
                    <span class="fas fa-times"></span>
                    <img src="./images/cart-item-2.png" alt="">
                    <div class="content">
                        <h3>cart item 02</h3>
                        <div class="price">$15.99</div>
                    </div>
                </div>
                <div class="cart__item">
                    <span class="fas fa-times"></span>
                    <img src="./images/cart-item-3.png" alt="">
                    <div class="content">
                        <h3>cart item 03</h3>
                        <div class="price">$15.99</div>
                    </div>
                    <div class="cart__item">
                        <span class="fas fa-times"></span>
                        <img src="./images/cart-item-4.png" alt="">
                        <div class="content">
                            <h3>cart item 04</h3>
                            <div class="price">$15.99</div>
                        </div>
                    </div>
                </div>

            </div>









    </header>


    <!-- MAIN -->
    <main></main>

    <!-- FOOTER -->
    <footer>

        <section class="footer">

            <!-- SHAR -->
            <div class="footer__shar">
                <a href="#" class="footer__shar__links fab fa-facebook-f"></a>
                <a href="#" class="footer__shar__links fab fa-twitter"></a>
                <a href="#" class="footer__shar__links fab fa-instagram"></a>
                <a href="#" class="footer__shar__links fab fa-linkedin"></a>
                <a href="#" class="footer__shar__links fab fa-pinterest"></a>
            </div>

            <!-- LINKS -->
            <div class="footer__links">
                <a href="#">home</a>
                <a href="#">about</a>
                <a href="#">menu</a>
                <a href="#">products</a>
                <a href="#">review</a>
                <a href="#">contact</a>
                <a href="#">blogs</a>
            </div>

            <div class="credit">
                credit by <span>Abduvaliyev Alisher</span>
            </div>

        </section>

















    </footer>


    <!-- JS link -->
    <script src="./js/main.js"></script>
</body>
</html>
